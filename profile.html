<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Profile - Netflix</title>
    <link href="assets/dist/css/style.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <img class="img-logo d-block mb-5" src="assets/img/netflix_logo.png" alt="Netflix Logo" />
      <div class="row">
        <div class="col-10 col-sm-9 col-md-7 offset-1 offset-sm-2 offset-md-3">
          <div>
            <h1 class="border-bottom border-1 border-white border-opacity-25 display-1">
              Edit Profile
            </h1>
            <div class="pb-4 border-bottom border-1 border-white border-opacity-25">
              <div class="row">
                <div class="col-12 col-sm-3">
                  <div
                    class="position-relative d-flex align-items-start gap-2 mb-3 mb-sm-0 d-sm-block"
                  >
                    <div class="flex-shrink-1">
                      <img src="assets/img/avatar.jpg" alt="immagine profilo" class="img-fluid" />
                    </div>
                    <span
                      class="position-absolute bottom-0 start-0 m-1 badge rounded-pill border border-2 border-white p-1 bg-black cursor-pointer"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-pencil-fill"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
                        />
                      </svg>
                      <span class="visually-hidden">Modifica</span>
                    </span>
                    <p class="fs-4 bg-secondary px-3 py-1 mb-4 d-sm-none flex-grow-1 flex-shrink-0">
                      Strive Student
                    </p>
                  </div>
                </div>
                <div class="col-12 col-sm-9">
                  <div class="pe-sm-5">
                    <p class="fs-4 bg-secondary px-3 py-1 mb-4 d-none d-sm-block">Strive Student</p>
                    <p class="opacity-75">Language:</p>
                    <div
                      class="dropdown pb-4 border-bottom border-1 border-white border-opacity-25"
                    >
                      <button
                        class="btn btn-black bg-black border border-1 border-white rounded-0 ps-1 py-0 dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        English
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li><a class="dropdown-item" href="#">Italiano</a></li>
                        <li><a class="dropdown-item" href="#">Francois</a></li>
                        <li><a class="dropdown-item" href="#">Deutsch</a></li>
                        <li><a class="dropdown-item" href="#">Español</a></li>
                        <li><a class="dropdown-item" href="#">中国人</a></li>
                        <li><a class="dropdown-item" href="#">日本語</a></li>
                      </ul>
                    </div>
                    <p class="mt-3 opacity-75">Maturity Settings:</p>
                    <p class="d-inline-block bg-secondary text-uppercase px-2 py-1 fs-7">
                      All Maturity Ratings
                    </p>
                    <p>
                      Show titles of <span class="fw-medium">all maturity ratings</span> for this
                      profile.
                    </p>
                    <button
                      class="btn btn-black border border-1 border-white opacity-75 text-uppercase rounded-0 px-4 py-1"
                    >
                      Edit
                    </button>
                    <div class="border-bottom border-1 border-white border-opacity-25 py-3"></div>
                    <p class="mt-4 fs-5 mb-0 opacity-75">Autoplay controls</p>
                    <div class="form-check d-flex align-items-center gap-2">
                      <input
                        class="opacity-75 form-check-input rounded-0 p-3 bg-dark border-white border-opacity-25"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                        checked
                      />
                      <label class="opacity-75 form-check-label" for="flexCheckDefault">
                        Autoplay next episode in a series on all devices.
                      </label>
                    </div>
                    <div class="form-check d-flex align-items-center gap-2">
                      <input
                        class="form-check-input rounded-0 p-3 bg-dark border-white border-opacity-25 opacity-75"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked"
                        checked
                      />
                      <label class="form-check-label opacity-75" for="flexCheckChecked">
                        Autoplay previous while browsing on all devices.
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-4 mb-5 g-2">
              <div class="col-6 col-sm-3">
                <div>
                  <button
                    class="btn btn-white bg-white text-black text-uppercase fw-semibold rounded-0 w-100 py-2"
                  >
                    Save
                  </button>
                </div>
              </div>
              <div class="col-6 col-sm-4">
                <div>
                  <button
                    class="btn btn-black border border-1 border-opacity-50 border-white text-uppercase fw-semibold rounded-0 w-100 py-2 opacity-50"
                  >
                    Cancel
                  </button>
                </div>
              </div>
              <div class="col-12 col-sm-5">
                <div>
                  <button
                    class="btn btn-black border border-1 border-opacity-50 border-white text-uppercase fw-semibold rounded-0 w-100 py-2 opacity-50"
                  >
                    Delete Profile
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
